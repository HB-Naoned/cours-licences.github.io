<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="Cours IUT Nantes">
		<meta name="author" content="Bertrand Florat">
    <title>Les licences logicielles</title>
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/moon.css" id="theme">
    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
    <link rel="stylesheet" href="css/custom.css" id="custom">
    <style>
      .reveal section {
        /*font-weight: bold !important;*/
        font-size: 0.85em !important;
      }
      .reveal section pre code {
        font-size: 0.85em !important;
      }
    </style>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown="cours.md"
         data-separator="\n---\n"         
         data-charset="utf-8"></section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      Reveal.initialize({
        width: 1400,
        height: 1000,
        progress: true,
        slideNumber: true,
        hash: true, 
        center: false,        
        plugins: [RevealMarkdown, RevealHighlight]
      });
    </script>
  </body>
</html>
